<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1>Digital Clock</h1>

    <div class="container">
      <!-- первая строка -->
      <div class="block_1">
        <p id="day"></p>
        <p id="month"></p>
        <p id="year"></p>
      </div>

      <!-- вторая строка -->
      <div class="block_2">
        <p id="am_pm"></p>
        <h2 id="clock"></h2>
      </div>
    </div>
  </body>
</html>
